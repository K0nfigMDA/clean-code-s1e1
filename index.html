<!DOCTYPE html>
  <html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="header__matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item-block">
        <p id="top-section">
          <label for="new-task">Add Item</label>
          <div class="add-item-block__form">
            <input id="new-task" class="add-item-block__task task" type="text">
            <button>Add</button>
          </div>
        </p>
      </section>
      <section class="todo-block">
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="todo-block__task task">Pay Bills</label>
            <input type="text" class="todo-block__task task">
            <button class="todo-block__edit edit">Edit</button>
            <button class="todo-block__delete delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="todo-block__edit-mode edit-mode">
            <input type="checkbox">
            <label class="edit-mode__task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit-mode__edit edit">Save</button>
            <button class="edit-mode__delete delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="completed-block">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="completed-block__task task">See the Doctor</label>
            <input type="text" class="completed-block__task task">
            <button class="completed-block__edit edit">Edit</button>
            <button class="completed-block__delete delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
